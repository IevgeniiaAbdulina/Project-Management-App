<h1 mat-dialog-title>{{data.modalHeader}}</h1>
<form class="edit-task-form"
  [formGroup]="editTaskForm"
  (ngSubmit)="onSubmit()">

  <div mat-dialog-content class="edit-task-form-content">

    <!-- TITLE -->
    <mat-form-field>
      <input
        matInput
        cdkFocusInitial
        [(ngModel)]="title"
        name="title"
        placeholder="Task name*..."
        minlength="1"
        formControlName="title">

        <mat-error app-error-messages
          [control]="editTaskForm.get('title')!"
          class="error-message">
        </mat-error>

    </mat-form-field>

    <!-- DESCRIPTION -->
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="description"
        name="description"
        placeholder="Description..."
        formControlName="description">
    </mat-form-field>

  </div>
  <div mat-dialog-actions class="edit-task-actions">
    <button
      mat-stroked-button
      mat-dialog-close
      color="warn"
      (click)="onDeleteClick()">
      Delete
    </button>

    <div>
      <button
        mat-stroked-button
        mat-dialog-close
        (click)="onNoClick()">
        Cancel
      </button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [mat-dialog-close]="[title, description]"
        [disabled]="!title"
        cdkFocusInitial>
        Submit
      </button>
    </div>
  </div>
</form>
