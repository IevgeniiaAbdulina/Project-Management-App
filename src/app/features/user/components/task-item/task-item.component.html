<div class="task-item">
  <mat-card (click)="onEditTaskItem(task!)">
    <mat-card-header
      class="task-item-header"
      appHighlightCustomColor>
      <mat-card-title>
        {{ task?.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="task-item-content">
      <p>{{ task?.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
